<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batafsil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/more.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="namePage">
            <h2 class="fs-4">Where in the world?</h2>
          </div>
          <div class="mode">
            <a href="#" class="d-flex align-items-center">
              <img src="../images/moon.png" alt="moon" />
              <span> Dark Mode</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main-card mt-5">
        <button class="back btn btn-secondary mb-4">back</button>
        <div class="d-flex col-12" id="mainCard">
          <div class="flag col-5">
            <img src="../images/germany.png" alt="" />
          </div>
          <div class="info col-4">
            <h1 class="name">Belgium</h1>
            <h4>Population: 11,319,511</h4>
            <h4>Region: Europe</h4>
            <h4>Sub Region: Western Europe</h4>
            <h4>Capital: Brussels</h4>
          </div>
          <div class="info-currrensie col-3">
            <h3>Top Level Domain: .be</h3>
            <h3>Currencies: Euro</h3>
            <h3>Languages: Dutch, French, German</h3>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
