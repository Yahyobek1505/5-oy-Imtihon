<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imtihon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
          <div class="d-flex justify-content-between  align-items-center mt-4 ">
             <div class="namePage">
              <h2 class="fs-4">Where in the world?</h2>
             </div>
              <div class="mode">
              <a href="#" class=" d-flex align-items-center">
                <img src="./images/moon.png" alt="moon">
                <span>
                Dark Mode</span>
              </a>
             </div>
         </div>
         
        </div>
        <div class="main mt-2">
          <form id="form" class="col-12 d-flex justify-content-around ">
            <div class="col-6 searchinput">
              <input placeholder="Search for a country" type="search" class="form-control" id="search">
              <img class="searchsvg" src="./images/search.svg" alt="">
            </div>
            <div class="col-3 ">
              <div class="dropdown">
                <div class="dropdown-region form-control dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter by region name
                </div>
                <ul class="dropdown-menu">
                  <li id="regionAfrica"  class=" region dropdown-item">Africa</li>
                  <li id="regionAmerica" class=" region dropdown-item">America</li>
                  <li id="regionAsia" class=" region dropdown-item">Asia</li>
                  <li id="regionEurope" class=" region dropdown-item">Europe</li>
                  <li id="regionOceania" class=" region dropdown-item">Oceania</li>
                </ul>
              </div>
            </div>
          </form>
        </div>
        <div class="main-card mt-5" >
          <div id="mainCard">
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AmagiTech/JSLoader/amagiloader.js"></script>
  </body>
</html>
